<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=0"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="styling/main.css?cachebust=20210322">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <title>Login</title>
</head>
<body>

<section class="section-password">
    <div class="login" id="login">
        <div class="login__content">
            <form action="#" class="form loginForm" id="changePWForm">
                <a href="#" class="form__close form__close--login" id="pw__close">&times;</a>
                <div class="u-margin-bottom-medium">
                    <h2 class="heading2 heading2--form" id="heading__pw">
                        Change password
                    </h2>
                </div>

                <div class="form__group flex__third--form flexwrapper__vertical">
                    <select name="select-user" class="form__input form__input--select" id="select-user">
                        <option value="Guest">guest</option>
                        <option value="Admin">admin</option>
                    </select>
                    <label for="select-user" class="form__label" id="accompanied-label">User</label>
                </div>

                <div class="flexwrapper flexwrapper--form">
                    <div class="form__group flex__full--form flexwrapper__vertical">
                        <input type="text" required autocomplete="off" class="form__input" placeholder="Old password" id="oldPassword" name="oldPassword">
                        <label for="oldPassword" class="form__label">Old password</label>
                    </div>
                </div>
                <div class="flexwrapper flexwrapper--form">
                    <div class="form__group flex__full--form flexwrapper__vertical">
                        <input type="password" required autocomplete="off" class="form__input" placeholder="New password" id="newPassword1" name="newPassword1">
                        <label for="newPassword1" class="form__label">New password</label>
                    </div>
                </div>
                <div class="flexwrapper flexwrapper--form">
                    <div class="form__group flex__full--form flexwrapper__vertical">
                        <input type="password" required autocomplete="off" class="form__input" placeholder="New password" id="newPassword2" name="newPassword2">
                        <label for="newPassword2" class="form__label">New password (repeat)</label>
                    </div>
                </div>

                <div class="flexwrapper form__group form__btn">
                    <button class="btn btn--primary btn--form btn--login" id="btn_pw" type="submit">Change password &rarr;</button>
                </div>
                <div class="login-failed displayNone" id="changePW-failed"></div>
            </form>
        </div>
    </div>
</section>

<script type="text/javascript" src="/javascript/changePW.js?cachebust=20210322"></script>


</body>
</html>
