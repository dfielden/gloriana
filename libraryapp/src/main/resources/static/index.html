<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Gloriana Choir Music Library</title>
    <link rel="stylesheet" href="styling/main.css">
</head>
<body>
<div class="nav">
    <h1 class="heading1">New Gloriana Choir music library</h1>
    <div class="newEntryWrapper">
        <a href='#addEdit'><button class="btn btn--primary btn--form" id="btn_createNewEntry">Create new entry</button></a>
     </div>
    <div class="search">
        <form action="#" class="form" id="searchForm">
            <input type="text" class="search__input" id="search__input" autocomplete="off" placeholder="Search music">
            <button class="search__button" id="search__button" type="submit">
            <div class="search__icon">
                <embed src="/images/magnifying-glass.svg">
            </div>
            </button>
            <a href="#" class="search__clear" id="search__clear">&times;</a>
        </form>

    </div>
</div>

<section class="section-addEdit">
    <div class="addEdit" id="addEdit">
        <div class="addEdit__content">
<!--        "name" parameters must match those from the ListEntry class for successful creation of ListEntry object after submission of this form-->
            <form action="#" class="form" id="addEditForm">
                <a href="#" class="form__close" id="form__close">&times;</a>
                <div class="u-margin-bottom-medium">
                    <h2 class="heading__form" id="heading__form">
                        Add new entry
                    </h2>
                </div>

                <div class="form__group">
                    <input type="hidden" step="1" class="form__input" placeholder="id" id="id" name="id" value="-1">
                    <label for="id" class="form__label" style="display:none">id</label>
                </div>

                <div class="flexwrapper">
                    <div class="form__group flex__full flexwrapper__vertical">
                        <input type="text" autocomplete="off" class="form__input" placeholder="Title" id="title" name="title">
                        <label for="title" class="form__label">Title</label>
                    </div>
                </div>

                <div class="flexwrapper">
                    <div class="form__group flex__half flexwrapper__vertical">
                        <input type="text" autocomplete="off" class="form__input" placeholder="Composer first name" id="composerFirstName" name="composerFirstName">
                        <label for="composerFirstName" class="form__label">Composer first name</label>
                    </div>

                    <div class="form__group flex__half flexwrapper__vertical">
                        <input type="text" autocomplete="off" class="form__input" placeholder="Composer last name" id="composerLastName" name="composerLastName">
                        <label for="composerLastName" class="form__label">Composer last name</label>
                    </div>
                </div>

                <div class="flexwrapper">
                    <div class="form__group flex__third flexwrapper__vertical">
                        <input type="text" autocomplete="off" class="form__input" placeholder="Arranger" id="arranger" name="arranger">
                        <label for="arranger" class="form__label">Arranger</label>
                    </div>

                    <div class="form__group flex__third flexwrapper__vertical">
                        <input type="text" autocomplete="off" class="form__input" placeholder="Voice parts" id="voiceParts" name="voiceParts">
                        <label for="voiceParts" class="form__label">Voice parts</label>
                    </div>

                    <div class="form__group flex__third flexwrapper__vertical">
                        <input type="text" autocomplete="off" class="form__input" placeholder="Season" id="season" name="season">
                        <label for="season" class="form__label">Season</label>
                    </div>
                </div>

                <div class="flexwrapper">
                    <div class="form__group flex__full flexwrapper__vertical">
                        <input type="text" autocomplete="off" class="form__input" placeholder="Season (additional)" id="seasonAdditional" name="seasonAdditional">
                        <label for="seasonAdditional" class="form__label">Season (additional)</label>
                    </div>
                </div>

                <div class="flexwrapper">
                    <div class="form__group flex__third flexwrapper__vertical">
                        <input type="text" autocomplete="off" class="form__input" placeholder="Location" id="location" name="location">
                        <label for="location" class="form__label">Location</label>
                    </div>

                    <div class="form__group flex__third flexwrapper__vertical">
                        <input type="text" autocomplete="off" class="form__input" placeholder="Collection" id="collection" name="collection">
                        <label for="collection" class="form__label">Collection</label>
                    </div>

                    <div class="form__group flex__third flexwrapper__vertical">
                        <select name="accompanied" class="form__input select-text-default" id="accompanied">
                            <option value="-1" selected disabled hidden>Accompanied?</option>
                            <option value="Accompanied">Accompanied</option>
                            <option value="Unaccompanied">Unaccompanied</option>
                            <option value="Unknown">Unknown</option>
                        </select>
<!--                        <label for="accompanied">Accompanied?</label>-->
                    </div>
                </div>

                <div class="form__group form__btn">
                    <button class="btn btn--grey btn--form" id="btn_cancelNewEntry" type="button">Cancel</button>
<!--                    <a href="/">-->
                    <button class="btn btn--primary btn--form" id="btn_newEntry" type="submit">Add entry &rarr;</button>
<!--                    </a>-->
                </div>
            </form>
        </div>
    </div>
</section>

<section class="section-table">
    <div class="flexwrapper">
        <table class="table" id="table_all">
            <thead class="table__head">
                <tr class="row row--head">
                    <th class="cell">id</th>
                    <th class="cell">Title</th>
                    <th class="cell">Composer first name</th>
                    <th class="cell">Composer last name</th>
                    <th class="cell">Arranger</th>
                    <th class="cell">Voice parts</th>
                    <th class="cell">Accompanied</th>
                    <th class="cell">Season</th>
                    <th class="cell">Season (additional info)</th>
                    <th class="cell">Location</th>
                    <th class="cell">Collection</th>
                    <th class="cell">Action</th>
                </tr>
            </thead>
            <tbody class="table__body">
            <tr class="row row--body"></tr>

            </tbody>
        </table>
    </div>
</section>



    <script type="text/javascript" src="/javascript/index.js"></script>
</body>
</html>
